services:
  mongodb:
    image: mongo:7
    container_name: readfolio-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: readfolio
    volumes:
      - mongodb_data:/data/db

  app:
    build: .
    container_name: readfolio-app
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/readfolio
      PORT: 4000
      NODE_ENV: development
    depends_on:
      - mongodb

volumes:
  mongodb_data:

